<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Login - DOM7STORE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-box">
  <h2>Entrar / Criar Conta</h2>

  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">

  <button onclick="registrar()">Criar Conta</button>
  <button onclick="login()">Entrar</button>

  <p id="msg"></p>
</div>

<script>
function registrar(){
  localStorage.setItem("userEmail", email.value);
  localStorage.setItem("userSenha", senha.value);
  msg.innerText = "Conta criada com sucesso!";
}

function login(){
  if(
    email.value === localStorage.getItem("userEmail") &&
    senha.value === localStorage.getItem("userSenha")
  ){
    localStorage.setItem("logado","sim");
    window.location.href = "index.html";
  } else {
    msg.innerText = "Email ou senha incorretos";
  }
}
</script>

</body>
</html>
